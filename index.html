<body>

    <!--Calc Recaudacion-->

        <button type="button" onclick="calRecaudacion()" class="btn btn-primary" id="btn">Eviar</button>
        <h3 id = "r">Total: </h3>

    <!--Remplazar Palabras-->

            Ingrese una frase <input type="text" id="completa">
            Palabra a remplazar <input type="text" id="palabraRemplazar">

            <button onclick="remplazar()">Enviar</button>
        <h3 id = "re">Nueva Frase:  </h3>
    </div>
    <!--Cortar Tetxo-->
    Ingrese una frase <input type="text" id="cadena">

    <button onclick="cortar()">Enviar</button>

    <h3 id = "res">Frase Cortada:  </h3>
    <div id="resultado"></div>
